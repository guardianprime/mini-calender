<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mini calender</title>
  </head>
  <body>
    <div class="container">
      <div class="smallest-container"><h1 id="month">December</h1></div>
      <div class="small-container">
        <h3 id="day-of-week" class="child">Sunday</h3>
        <h4 id="today" class="child">29</h4>
        <p id="year" class="child">2023</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
